{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Player Comparison</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <form id="compareForm">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="player1" class="form-label">Player 1</label>
                    <input type="text" class="form-control" id="player1" name="player1" 
                           placeholder="e.g., Novak Djokovic" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="player2" class="form-label">Player 2</label>
                    <input type="text" class="form-control" id="player2" name="player2" 
                           placeholder="e.g., Rafael Nadal" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="year" class="form-label">Year</label>
                    <select class="form-control" id="year" name="year">
                        {% for year in range(current_year, 1999, -1) %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>
                            {{ year }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-chart-bar"></i> Compare Players
            </button>
        </form>
    </div>
</div>

<div class="loading mt-4">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-muted mt-2">Analyzing player statistics...</p>
</div>

<div class="alert alert-danger error-message" role="alert"></div>

<div id="surfaceFilter" class="mt-4" style="display: none;">
    <div class="btn-group" role="group"></div>
</div>

<div id="results" class="mt-4"></div>
{% endblock %}

{% block extra_js %}
<script>
let allSurfacesData = null;
let currentSurface = 'All';
let serveChart = null, holdBreakChart = null, tbBarChart = null, topnChart = null;

// Helper: better stat direction
function isBetterValue(stat, val1, val2) {
    const lowerIsBetter = ['df%', 'losses', 'avg_opp_rank'];
    if (lowerIsBetter.includes(stat)) return (parseFloat(val1) || 0) < (parseFloat(val2) || 0);
    return (parseFloat(val1) || 0) > (parseFloat(val2) || 0);
}

// Helper: friendly labels
function formatStatName(stat) {
    const statNames = {
        'W-L': 'Win-Loss Record',
        'win%': 'Win Percentage',
        'ace%': 'Ace Percentage',
        'df%': 'Double Fault %',
        '1st_in%': '1st Serve In %',
        '1st_win%': '1st Serve Win %',
        '2nd_win%': '2nd Serve Win %',
        'bp_saved%': 'Break Points Saved %',
        'hold%': 'Service Hold %',
        'break%': 'Break Percentage',
        'avg_opp_rank': 'Avg Opponent Rank',
        'matches_with_stats%': 'Matches with Stats %',
        'tb_W-L': 'Tiebreak W-L',
        'tb_win%': 'Tiebreak Win %',
        'top5_win%': 'Win% vs Top 5',
        'top10_win%': 'Win% vs Top 10',
        'top20_win%': 'Win% vs Top 20',
        'top50_win%': 'Win% vs Top 50',
        'top100_win%': 'Win% vs Top 100'
    };
    return statNames[stat] || stat;
}

// Surface filter click handler
$(document).on('click', '#surfaceFilter button', function() {
    $('#surfaceFilter button').removeClass('active');
    $(this).addClass('active');
    currentSurface = $(this).data('surface');
    displayComparison(currentSurface);
});

function getStat(statsData, key) {
    const row = statsData.find(s => s.stat === key);
    if (!row) return { p1: null, p2: null, names: null };
    return {
        p1: parseFloat(row.player1_value) || 0,
        p2: parseFloat(row.player2_value) || 0,
        names: { p1: row.player1_name, p2: row.player2_name }
    };
}

function displayComparison(surface) {
    const statsData = allSurfacesData[surface];
    if (!statsData || !statsData.length) {
        $('#results').html(`
            <div class="alert alert-warning">
                No data available for ${surface} surface in the selected year.
            </div>
        `);
        return;
    }

    const player1 = statsData[0].player1_name;
    const player2 = statsData[0].player2_name;

    let surfaceIndicator = '';
    if (surface !== 'All') {
        surfaceIndicator = `<div class="alert alert-info mb-3">
            <i class="fas fa-filter"></i> Showing statistics for <strong>${surface}</strong> court only
        </div>`;
    }

    // Key stats row
    let keyStatsHtml = '<div class="row mb-4">';
    const keyStats = ['win%', 'ace%', 'hold%', 'break%'];
    keyStats.forEach(stat => {
        const row = statsData.find(s => s.stat === stat);
        if (row) {
            const p1Better = isBetterValue(stat, row.player1_value, row.player2_value);
            keyStatsHtml += `
                <div class="col-sm-6 col-md-3">
                    <div class="stat-card text-center">
                        <div class="stat-label">${formatStatName(stat)}</div>
                        <div class="d-flex justify-content-around mt-3">
                            <div>
                                <div class="player1-value">${row.player1_value}</div>
                                <small class="text-muted">${player1}</small>
                                ${p1Better ? '<i class="fas fa-crown text-warning ms-1"></i>' : ''}
                            </div>
                            <div>
                                <div class="player2-value">${row.player2_value}</div>
                                <small class="text-muted">${player2}</small>
                                ${!p1Better ? '<i class="fas fa-crown text-warning ms-1"></i>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    });
    keyStatsHtml += '</div>';

    // Detailed stats list
    let detailsHtml = `
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Detailed Statistics</h5>
            </div>
            <div class="card-body">
    `;
    statsData.forEach(stat => {
        const p1Val = stat.player1_value;
        const p2Val = stat.player2_value;
        let p1Better = false;
        if (stat.stat !== 'W-L') {
            p1Better = isBetterValue(stat.stat, p1Val, p2Val);
        }
        detailsHtml += `
            <div class="stat-comparison">
                <div style="width: 30%">
                    <span class="stat-label">${formatStatName(stat.stat)}</span>
                </div>
                <div style="width: 25%; text-align: right;">
                    <span class="player-value player1-value">
                        ${p1Val}
                        ${p1Better && stat.stat !== 'W-L' ? '<i class="fas fa-caret-up text-success ms-1"></i>' : ''}
                    </span>
                </div>
                <div style="width: 20%; text-align: center;">
                    <div class="progress" style="height: 6px;">
                        ${stat.stat !== 'W-L' ? `
                            <div class="progress-bar bg-primary" style="width: ${p1Better ? '100%' : '0%'}"></div>
                        ` : ''}
                    </div>
                </div>
                <div style="width: 25%; text-align: left;">
                    <span class="player-value player2-value">
                        ${p2Val}
                        ${!p1Better && stat.stat !== 'W-L' ? '<i class="fas fa-caret-up text-success ms-1"></i>' : ''}
                    </span>
                </div>
            </div>
        `;
    });
    detailsHtml += '</div></div>';

    // Charts: Serve radar; Hold/Break compare; Tiebreak bar; Top-N bar
    const serveStats = ['1st_in%', '1st_win%', '2nd_win%', 'ace%'];
    const labels = [];
    const p1Data = [];
    const p2Data = [];

    serveStats.forEach(stat => {
        const row = statsData.find(s => s.stat === stat);
        if (row) {
            labels.push(formatStatName(stat));
            p1Data.push(parseFloat(row.player1_value) || 0);
            p2Data.push(parseFloat(row.player2_value) || 0);
        }
    });

    const hold = getStat(statsData, 'hold%');
    const brk = getStat(statsData, 'break%');
    const tb = getStat(statsData, 'tb_win%');

    const t5 = getStat(statsData, 'top5_win%');
    const t10 = getStat(statsData, 'top10_win%');
    const t20 = getStat(statsData, 'top20_win%');
    const t50 = getStat(statsData, 'top50_win%');
    const t100 = getStat(statsData, 'top100_win%');

    const hasTopN = [t5, t10, t20, t50, t100].some(o => Number.isFinite(o.p1) || Number.isFinite(o.p2));

    let chartHtml = `
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0">Serve Performance</h5></div>
                    <div class="card-body"><div class="chart-container" style="height: 380px;"><canvas id="serveChart"></canvas></div></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header"><h5 class="mb-0">Hold% and Break%</h5></div>
                    <div class="card-body"><div class="chart-container" style="height: 380px;"><canvas id="holdBreakChart"></canvas></div></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm mt-3 mt-md-0">
                    <div class="card-header"><h5 class="mb-0">Tiebreak Win %</h5></div>
                    <div class="card-body"><div class="chart-container" style="height: 260px;"><canvas id="tbBarChart"></canvas></div></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm mt-3 mt-md-0">
                    <div class="card-header"><h5 class="mb-0">Win% vs Top-N Opponents</h5></div>
                    <div class="card-body"><div class="chart-container" style="height: 300px;"><canvas id="topnChart"></canvas></div></div>
                </div>
            </div>
        </div>
    `;

    $('#results').html(surfaceIndicator + keyStatsHtml + detailsHtml + chartHtml);

    // Destroy existing charts
    [serveChart, holdBreakChart, tbBarChart, topnChart].forEach(ch => { if (ch && ch.destroy) ch.destroy(); });

    // Serve radar
    if (labels.length) {
        const ctx = document.getElementById('serveChart').getContext('2d');
        serveChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels,
                datasets: [{
                    label: player1,
                    data: p1Data,
                    borderColor: 'rgb(30,58,138)',
                    backgroundColor: 'rgba(30,58,138,.1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgb(30,58,138)'
                },{
                    label: player2,
                    data: p2Data,
                    borderColor: 'rgb(16,185,129)',
                    backgroundColor: 'rgba(16,185,129,.1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgb(16,185,129)'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { r: { suggestedMin: 0, suggestedMax: 100, ticks: { stepSize: 20 } } } }
        });
    }

    // Hold/Break horizontal bar
    {
        const ctx = document.getElementById('holdBreakChart').getContext('2d');
        holdBreakChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Hold%', 'Break%'],
                datasets: [{
                    label: player1,
                    data: [hold.p1 ?? 0, brk.p1 ?? 0],
                    backgroundColor: 'rgba(30,58,138,.7)'
                },{
                    label: player2,
                    data: [hold.p2 ?? 0, brk.p2 ?? 0],
                    backgroundColor: 'rgba(16,185,129,.7)'
                }]
            },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 100 } } }
        });
    }

    // Tiebreak bar
    {
        const ctx = document.getElementById('tbBarChart').getContext('2d');
        tbBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['TB win%'],
                datasets: [{
                    label: player1, data: [tb.p1 ?? 0], backgroundColor: 'rgba(30,58,138,.8)'},
                {   label: player2, data: [tb.p2 ?? 0], backgroundColor: 'rgba(239,68,68,.8)'}
                ]
            },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 100 } } }
        });
    }

    // Top-N grouped bar
    {
        const ctx = document.getElementById('topnChart').getContext('2d');
        const labelsTop = ['Top5','Top10','Top20','Top50','Top100'];
        const dataP1 = [t5.p1||0, t10.p1||0, t20.p1||0, t50.p1||0, t100.p1||0];
        const dataP2 = [t5.p2||0, t10.p2||0, t20.p2||0, t50.p2||0, t100.p2||0];
        topnChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labelsTop,
                datasets: [{
                    label: player1, data: dataP1, backgroundColor: 'rgba(30,58,138,.8)'
                },{
                    label: player2, data: dataP2, backgroundColor: 'rgba(16,185,129,.8)'
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { min:0, max: 100 } } }
        });
    }
}

$('#compareForm').on('submit', function(e) {
    e.preventDefault();
    $('.loading').show();
    $('.error-message').hide();
    $('#results').empty();
    $('#surfaceFilter').hide();

    $.ajax({
        url: '/compare',
        method: 'POST',
        data: $(this).serialize(),
        success: function(response) {
            $('.loading').hide();
            allSurfacesData = response.all_surfaces_stats;

            const available = Object.keys(allSurfacesData).filter(s => allSurfacesData[s] && allSurfacesData[s].length);
            const btns = available.map((s, i) => `
                <button type="button" class="btn btn-outline-primary ${i===0?'active':''}" data-surface="${s}">${s}</button>
            `).join('');
            $('#surfaceFilter .btn-group').html(btns);
            $('#surfaceFilter').show();

            if (available.length) displayComparison(available[0]);
        },
        error: function(xhr) {
            $('.loading').hide();
            let errorMsg = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred';
            $('.error-message').text(errorMsg).show();
        }
    });
});
</script>
{% endblock %}
